<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pok√©dex</title>
</head>
<body>
<h1 class=" text-center"> Pokedex</h1>
<!--def will need an input field for the user to choose a pokemon
 Centered it for now, will need to move it later
 -->
<div class="imageDisplay">
    <section class="material text-center">
        <div>
            <img class="clip-svg mt-2 mb-2" src="resources/test.jpg" alt="pokedex square">


            <template id="tpl-pokemon">
                <li class="pokemon">
                    <h4 class="title">
                        <em class="id"></em>
                        <strong class="name"></strong>
                    </h4>
                    <p class="sprite"></p>
                    <p class="moves"></p>
                    <p class="previousEvo"></p>
                    <p class="evolution"></p>

                </li>
            </template>
        </div>
        <ol id="target"></ol>
    </section>
</div>
<form action="#" method="post">
    <div class="field text-center">
        <label for="pokemonID"></label>
        <input type="text" name="pokemonID" id="pokemonID"/>
    </div>
    <div class="actions text-center">
        <button type="button" id="run">search</button>
    </div>
</form>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
