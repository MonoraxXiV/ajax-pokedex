<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>

<div>
    <h1 class=" text-center"> Pokédex</h1>

</div>
<!--def will need an input field for the user to choose a pokemon
 Centered it for now, will need to move it later
 -->

<div class="imageDisplay">
    <section class="material text-center">
        <div>
            <div class="imageAndSprite">
                <img class=" square clip-svg mt-2 mb-2" src="resources/test.jpg" alt="pokedex square">
                <img id="placeholder" class=" sprite clip-svg " src="" alt="">

            </div>


            <h4 class="title">
                <em class="id" id="id"></em>
                <strong class="name" id="name"></strong>
            </h4>
            <p class="moves" id="moves"></p>
            <div>
            <p class="previousEvo" id="here"></p>
            <img id="previousEvoImage" class="spritePrevious clip-svg " src="">
            </div>
            <p class="evolution" id="evolution"></p>


        </div>
        <p id="target"></p>
    </section>
</div>
<form action="#" method="post">
    <div class="field text-center">
        <label for="pokemonID"></label>
        <input type="text" name="pokemonID" id="pokemonID" placeholder="pokemon name/number"/>
    </div>
    <div class="actions text-center">
        <button type="button" id="run">search</button>
    </div>
</form>
<div>

</div>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
